version: '3'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  mysql:
    driver: local
  redis:
    driver: local
  elasticsearch:
    driver: local

services:

  ### Workspace Utilities ##################################
  workspace:
    build:
      context: ./images/workspace
    volumes:
      - ./etc/composer-auth.json:/home/laradock/.composer/auth.json
      - ./etc/.zshrc:/home/laradock/.zshrc
      - ./etc/.zshrc:/root/.zshrc
      - ./etc/supervisor:/etc/supervisord.d
      - ./etc/xdebug.ini:/etc/php/7.1/cli/conf.d/xdebug.ini
      - ./var/log/xdebug:/var/log/xdebug
    tty: true
    networks:
      - frontend
      - backend

  ### PHP-FPM ##############################################
  php-fpm-71:
    image: azamatx/laradock-php-fpm:7.1
    volumes:
      - ./etc/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./var/log/php-fpm/:/var/log/php-fpm
      - ./var/xdebug:/var/www/xdebug
    networks:
      - backend
      - frontend
  php-fpm-72:
    image: azamatx/laradock-php-fpm:7.2
    volumes:
      - ./etc/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./var/log/php-fpm/:/var/log/php-fpm
      - ./var/xdebug:/var/www/xdebug
    networks:
      - backend
      - frontend
  php-fpm-73:
    image: azamatx/laradock-php-fpm:7.3
    volumes:
      - ./etc/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./var/log/php-fpm/:/var/log/php-fpm
      - ./var/xdebug:/var/www/xdebug
    networks:
      - backend
      - frontend

  ### NGINX Server #########################################
  nginx:
    image: azamatx/laradock-nginx
    volumes:
      - ./var/log/nginx/:/var/log/nginx
      - ./etc/sites:/etc/nginx/sites-available
      - ./etc/ssl:/etc/nginx/ssl
    networks:
      - frontend
      - backend

  ### MariaDB ##############################################
  mariadb:
    image: azamatx/laradock-mariadb
    volumes:
      - mysql:/var/lib/mysql
      - ./etc/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./etc/initdb:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    networks:
      - backend

  ### Redis ################################################
  redis:
    image: redis:latest
    volumes:
      - redis:/data
    networks:
      - backend

  ### phpMyAdmin ###########################################
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
      - PMA_VERBOSE=laradock
      - PMA_USER=root
      - PMA_PASSWORD=secret
      - PMA_ROOT_PASSWORD=secret
    depends_on:
      - mariadb
    networks:
      - frontend
      - backend

  ### ElasticSearch ########################################
  elasticsearch6:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.5
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    environment:
      - cluster.name=laradock-cluster
      - node.name=laradock-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - frontend
      - backend

  ### Mailhog ################################################
  mailhog:
    image: mailhog/mailhog
    networks:
      - backend
      - frontend
